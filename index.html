<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="img-container">
      <div class="logo-container">
        <img src="images/odin-lined.png" alt="odin logo" />
        <div class="logo-title">ODIN</div>
      </div>
      <div class="credits">
        Photo by
        <a href="https://unsplash.com/it/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/it">Unsplash</a>
      </div>
    </div>
    <div class="form-container">
      <div class="form-header">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <br />
        Sign up <em>now</em> to get started.
        <br />
        <br />
        You <em>know</em> you want to.
      </div>
      <h2>Let's do this!</h2>
      <form action="">
        <div>
          <label for="fname">FIRST NAME</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Your First Name"
          />
        </div>
        <div>
          <label for="lname">LAST NAME</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Your Last Name"
          />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="phone-num">PHONE NUMBER</label>
          <input type="tel" id="phone-num" name="phone-num" />
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />
        </div>
        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
        </div>
      </form>
      <div class="btn-container">
        <button id="btn-submit" type="submit">Create Account</button>
        <h5>Already have an account? <a href="#">Login</a></h5>
      </div>
    </div>
  </body>
</html>
